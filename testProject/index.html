<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="js/bootstrap.js">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="source.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="login-div">
        <div class="logo"></div>
        <div class="title">National Meanchey University</div>

        <form action="login.php" method="post">
            <div class="field">
                <div class="username">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                    <input type="text" class="user-input" placeholder="Username" name="username" />
                </div>
                <div class="password">
                    <div class="password">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        <input id="myInput" type="password" class="pass-input" placeholder="Password" name="password" />

                        <span class="eye" onclick="myFunction()">
                        <i id="hide1" class="fa fa-eye" aria-hidden="true"></i>
                        <i id="hide2" class="fa fa-eye-slash" aria-hidden="true"></i>
                    </span>
                    </div>
                </div>
                <div class="button">
                    <button class="bt-login" name="">Login</button>
                    <div class="link">
                        <a href="#">Forgot password?</a> or
                        <a href="register.html">Sign Up</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
<script>
    function myFunction() {
        var x = document.getElementById("myInput");
        var y = document.getElementById("hide1");
        var z = document.getElementById("hide2");
        if (x.type === 'password') {
            x.type = "text";
            y.style.display = "block";
            z.style.display = "none";
        } else {
            x.type = "password";
            y.style.display = "none";
            z.style.display = "block";
        }
    }
</script>

</html>
